<!DOCTYPE html>
<html lang="en">
  <head>

  <body onload="napuniBody()">
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <input type="email" id="email" name="email" /><br /><br />
      <input type="submit" value="Submit" onclick="pozdravi(event)" />
    </form>
    <p id="pozdrav"></p>
    <hr />
    <!--zamijeni riječ-->
    <form>
      <label for="orginalnaRecenica">Orginalna recenica:</label><br />

      ><br />
      <label for="searchTerm">Sto mijenjas?</label><br />
      <input type="text" id="searchTerm" name="searchTerm" /><br />
      <label for="replaceTerm">Sto Zeli da bude umisto?</label><br />
      <input type="text" id="replaceTerm" name="replaceTerm" /><br /><br />
      <input
        type="submit"
        value="Zamjena pjeske"
        onclick="zamijeni(event, 'pjeske')"
      />
      <input
        type="submit"
        value="Lipa zamjena"
        onclick="zamijeni(event, 'lipo')"
      />
    </form>
    <p id="zamijnjen"></p>
  </body>
