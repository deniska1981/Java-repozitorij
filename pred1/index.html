<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unos js-a na inline nacin</title>
    <!--unutarnji unos js-a-->
    <script>
      console.log("Dobar dan svima");
      let myVar = "Pa tako i njima";
      console.log(myVar);
    </script>

    <!--unos vanjskog js-a-->
    <script rel="javascript" src="./index.js"></script>
  </head>
  <body>
    <!--unos js-a u atributima html elemenata za reagirati na dogaÄ‘aj-->
    <button onclick="console.log('Kliknut botun')">Klikni me</button>
  </body>
</html>
